<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour √âlise ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe4f1 50%, #ffd9e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            transform: rotate(45deg);
            animation: float 10s infinite ease-in-out;
            opacity: 0.6;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 10px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 0.6;
            }
            50% {
                transform: translateY(-100px) rotate(45deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 60px 80px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 800px;
            width: 90%;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 182, 193, 0.5);
        }

        h1 {
            color: #ff1493;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .phrase {
            font-size: 1.8em;
            line-height: 1.8;
            color: #8b4789;
            margin: 40px 0;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .instruction {
            color: #ff69b4;
            font-size: 1.1em;
            margin-top: 30px;
            font-style: italic;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        /* Animation classes for phrases */
        .fade-in {
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .slide-up {
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .zoom-in {
            animation: zoomIn 1s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .bounce-in {
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .rotate-in {
            animation: rotateIn 1s ease-out;
        }

        @keyframes rotateIn {
            from {
                transform: rotate(-200deg) scale(0);
                opacity: 0;
            }
            to {
                transform: rotate(0) scale(1);
                opacity: 1;
            }
        }

        .slide-right {
            animation: slideRight 1s ease-out;
        }

        @keyframes slideRight {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .flip-in {
            animation: flipIn 1s ease-out;
        }

        @keyframes flipIn {
            from {
                transform: perspective(400px) rotateY(90deg);
                opacity: 0;
            }
            to {
                transform: perspective(400px) rotateY(0);
                opacity: 1;
            }
        }

        .glow {
            animation: glow 1.5s ease-in;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #ff69b4;
                opacity: 0;
            }
            to {
                text-shadow: 0 0 0 #ff69b4;
                opacity: 1;
            }
        }

        .final-message {
            font-size: 2.5em;
            color: #ff1493;
            font-weight: bold;
        }

        .signature {
            margin-top: 40px;
            font-size: 1.5em;
            color: #8b4789;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="heart" style="left: 10%; animation-delay: 0s; animation-duration: 8s;"></div>
    <div class="heart" style="left: 20%; animation-delay: 2s; animation-duration: 10s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 4s; animation-duration: 9s;"></div>
    <div class="heart" style="left: 40%; animation-delay: 1s; animation-duration: 11s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 3s; animation-duration: 8s;"></div>
    <div class="heart" style="left: 60%; animation-delay: 5s; animation-duration: 10s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 2s; animation-duration: 9s;"></div>
    <div class="heart" style="left: 80%; animation-delay: 4s; animation-duration: 11s;"></div>
    <div class="heart" style="left: 90%; animation-delay: 1s; animation-duration: 8s;"></div>

    <div class="container">
        <h1>üíñ Joyeux Anniversaire √âlise üíñ</h1>
        <div class="phrase" id="phraseDisplay"></div>
        <div class="instruction" id="instruction">Appuie sur Entr√©e pour continuer...</div>
    </div>

    <script>
        const phrases = [
            "Ma ch√©rie,",
            "Aujourd'hui est un jour sp√©cial,",
            "Car c'est le jour o√π tu es venue illuminer ce monde.",
            "Chaque moment pass√© avec toi est un tr√©sor pr√©cieux,",
            "Ton sourire r√©chauffe mon c≈ìur,",
            "Tes yeux brillent comme les √©toiles,",
            "Et ta pr√©sence rend chaque jour magique.",
            "Tu es la plus belle des surprises,",
            "Mon inspiration, ma joie, mon bonheur.",
            "Je suis tellement chanceux de t'avoir dans ma vie,",
            "Et je veux que tu saches que tu es unique,",
            "Merveilleuse, extraordinaire.",
            "Merci d'√™tre toi, tout simplement.",
            "Je t'aime plus que les mots ne peuvent le dire.",
            "Joyeux anniversaire mon amour ! üíï‚ú®üéÇ"
        ];

        const animations = [
            'fade-in',
            'slide-up',
            'zoom-in',
            'bounce-in',
            'rotate-in',
            'slide-right',
            'flip-in',
            'glow'
        ];

        let currentPhrase = 0;
        const phraseDisplay = document.getElementById('phraseDisplay');
        const instruction = document.getElementById('instruction');

        function displayPhrase() {
            if (currentPhrase < phrases.length) {
                // Remove previous animation classes
                phraseDisplay.className = 'phrase';
                
                // Select animation (cycle through them)
                const animationClass = animations[currentPhrase % animations.length];
                
                // Add special class for last phrase
                if (currentPhrase === phrases.length - 1) {
                    phraseDisplay.classList.add('final-message');
                }
                
                // Set the new phrase and animation
                setTimeout(() => {
                    phraseDisplay.textContent = phrases[currentPhrase];
                    phraseDisplay.classList.add(animationClass);
                }, 50);
                
                currentPhrase++;
                
                // Hide instruction on last phrase
                if (currentPhrase === phrases.length) {
                    instruction.style.display = 'none';
                }
            }
        }

        // Handle Enter key press
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                displayPhrase();
            }
        });

        // Display first phrase on load
        window.addEventListener('load', () => {
            displayPhrase();
        });
    </script>
</body>
</html>
